<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Partida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
</head>

<body class="sala-container">
    <div class="container mt-4">
        <h1 id="tituloSala" class="sala-title mb-3"></h1>
        
        <!-- Zona central para el desarrollo de la partida -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="partida-zone border rounded p-3">
                    <h2 class="mb-3">Zona de Partida</h2>
                    <!-- Aquí se desarrollará la partida -->
                    <div id="zonaPartida" class="border rounded p-3">
                        <!-- Contenido de la partida -->
                        <p>Aquí va el desarrollo de la partida.</p>
                    </div>
                </div>
            </div>
            
            <!-- Lista de jugadores -->
            <div class="col-md-4">
                <div class="border rounded p-3">
                    <h3 class="mb-3">Jugadores en la partida:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre del jugador</th>
                            </tr>
                        </thead>
                        <tbody id="listaJugadores">
                            <!-- La lista de jugadores se llenará aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Zona para las cartas del jugador -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="cartas-zone border rounded p-3">
                    <h2 class="mb-3">Mis Cartas:</h2>
                    <div id="zonaCartas">
                        <!-- Aquí irán las cartas del jugador -->
                        <p>Aquí se mostrarán las cartas del jugador.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones para iniciar y dejar la partida -->
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <button id="btnIniciarPartida" class="btn btn-success" disabled>Iniciar Partida</button>
                <button id="btnDejarPartida" class="btn btn-danger ms-2">Dejar Partida</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Incluir Socket.IO -->
    <script src="app.js"></script>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');
            queryArray.forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Obtener el nombre de la partida de la URL
        const params = getQueryParams();
        const nombrePartida = params.nombre;
        const nombreUsuario = localStorage.getItem('nombreUsuario'); // Recuperar el nombreUsuario desde localStorage

        // Mostrar el nombre de la partida en la página
        document.getElementById('tituloSala').innerText = `Bienvenido a la sala: ${nombrePartida}`;

        // Actualizar la lista de jugadores cuando se recibe el evento
        socket.on('actualizarJugadores', ({jugadores, nombrePartida: nombrePartidaSocket, numJugadores }) => {
            // Solo actualizar si el nombre de la partida coincide
            if (nombrePartidaSocket === nombrePartida) {
                const listaJugadores = document.getElementById('listaJugadores');
                listaJugadores.innerHTML = ''; // Limpiar la lista antes de agregar

                jugadores.forEach(jugador => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${jugador.nombreUsuario}</td>`; // Mostrar Player ID y nombre de usuario
                    listaJugadores.appendChild(tr);
                });

                // Mostrar el número de jugadores y el tamaño de la sala
                document.getElementById('tituloSala').innerText = `Bienvenido a la sala: ${nombrePartida} (Jugadores: ${jugadores.length}/${numJugadores})`;

                // Habilitar el botón "Iniciar Partida" si la sala está completa
                const btnIniciarPartida = document.getElementById('btnIniciarPartida');
                btnIniciarPartida.disabled = jugadores.length < numJugadores; // Habilitar si el número de jugadores es igual al tamaño de la sala
            }
        });

        // Unirse a la partida
        socket.emit('unirsePartida', nombrePartida, nombreUsuario);

        // Manejar el evento de error al unirse a la partida
        socket.on('errorPartida', (message) => {
            alert(message); // Mostrar un mensaje de error
        });

        // Agregar evento al botón para dejar la partida
        document.getElementById('btnDejarPartida').addEventListener('click', function () {
            socket.emit('dejarPartida', nombrePartida); // Emitir evento para dejar la partida
            window.location.href = 'index.html'; // Redirigir a la página principal
        });

        // Agregar evento al botón para iniciar la partida
        document.getElementById('btnIniciarPartida').addEventListener('click', function () {
            socket.emit('iniciarPartida', nombrePartida); // Emitir evento para iniciar la partida
        });

    </script>
</body>

</html>
