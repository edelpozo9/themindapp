<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Partida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
        /* Asegurarse de que las cartas se ordenen horizontalmente y se centren */
        #zonaCartas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            /* Centrar horizontalmente */
        }

        /* Estilo para la carta en la mano */
        .card {
            width: 100px;
            height: 150px;
            /* Ajusta la altura de la carta */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #676991;
            /* Color de fondo morado */
            color: white;
            /* Color de texto blanco */
            border: 2px solid #4a1361;
            /* Borde morado oscuro */
        }

        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* Ocupar toda la altura de la carta */
            width: 100%;
            /* Ocupar todo el ancho de la carta */
        }

        .card-title {
            font-size: 2rem;
            /* Tamaño del texto de la carta */
            margin: 0;
            /* Quitar márgenes para centrar mejor */
        }

        /* Estilo para la zona de cartas jugadas */
        #zonaPartida {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            /* Centrar las cartas jugadas horizontalmente */
        }

        /* Estilo específico para las cartas jugadas */
        .card-jugada {
            width: 100px;
            height: 150px;
            /* Ajusta la altura de la carta jugada */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ajusta el contenido */
            text-align: center;
            background-color: #676991;
            /* Color de fondo morado oscuro */
            color: white;
            /* Color de texto blanco */
            border: 2px solid #4a1361;
            /* Borde morado más oscuro */
        }

        .card-jugada .card-body {
            display: block;
            /* Usar el display predeterminado para las cartas jugadas */
        }

        .card-jugada .card-title {
            font-size: 1.5rem;
            /* Tamaño del texto de la carta jugada */
            margin-bottom: 0.5rem;
        }
    </style>

</head>

<body class="sala-container">
    <div id="header-container"></div>
    <!-- Contenedor para el encabezado -->
    <div class="container mt-4">
        <h1 id="tituloSala" class="sala-title mb-3"></h1>

        <!-- Zona central para el desarrollo de la partida -->
        <div class="row mb-3">
            <div class="col-md-8 position-relative">
                <div class="partida-zone border rounded p-3">
                    <h2 class="mb-3" id="zonaRondaPartida">Partida</h2>
                    <!-- Contador de vidas en la esquina superior derecha -->
                    <div id="contadorVidas">Vidas: 3</div>
                    <!-- Aquí se desarrollará la partida -->
                    <div id="zonaPartida" class="border rounded p-3">
                        <p>No hay cartas jugadas aún.</p>
                    </div>
                </div>
            </div>

            <!-- Lista de jugadores -->
            <div class="col-md-4">
                <div class="border rounded p-3">
                    <h2 class="mb-3" id="jugadoresConectados">Jugadores conectados</h2>
                    <button id="toggleListaJugadores" class="btn btn-secondary mb-3">Lista de Jugadores</button>
                    <div id="jugadoresContainer">
                        <table class="table table-striped" id="jugadoresTabla" style="display: none;">
                            <thead>
                                <tr>
                                    <th>Nombre del jugador</th>
                                </tr>
                            </thead>
                            <tbody id="listaJugadores">
                                <!-- La lista de jugadores se llenará aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zona para las cartas del jugador -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="cartas-zone border rounded p-3">
                    <h2 class="mb-3">Cartas en la mano:</h2>
                    <div id="zonaCartas">
                        <!-- Aquí irán las cartas del jugador -->
                        <p>No tienes cartas.</p>
                    </div>
                    <button id="btnJugarCarta" class="btn btn-primary mt-3">Jugar Carta</button>
                </div>
            </div>
        </div>

        <!-- Botones para iniciar y dejar la partida -->
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <button id="btnIniciarPartida" class="btn btn-success">Iniciar Partida</button>
                <button id="btnIniciarRonda" class="btn btn-warning ms-2" style="display: none;" disabled>Nueva
                    Ronda</button>
                <button id="btnReiniciarRonda" class="btn btn-danger ms-2" style="display: none;" disabled>Reiniciar
                    Ronda</button>
                <button id="btnDejarPartida" class="btn btn-danger ms-2">Dejar Partida</button>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">!Error¡</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalMessage">
                    <!-- Aquí irá el mensaje de error -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Incluir Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');
            queryArray.forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Obtener el nombre de la partida de la URL
        const params = getQueryParams();
        const nombrePartida = params.nombre;
        const nombreUsuario = localStorage.getItem('nombreUsuario'); // Recuperar el nombreUsuario desde localStorage

        // Cargar el encabezado desde header.html
        fetch("header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch((error) =>
                console.error("Error al cargar el encabezado:", error)
            );


        // Unirse a la partida
        socket.emit('unirsePartida', nombrePartida, nombreUsuario);

        // Actualizar la lista de jugadores cuando se recibe el evento
        socket.on('actualizarJugadores', ({ jugadores, nombrePartida: nombrePartidaSocket, numJugadores, reiniciarRonda }) => {
            if (nombrePartidaSocket === nombrePartida) {
                const listaJugadores = document.getElementById('listaJugadores');
                listaJugadores.innerHTML = '';

                jugadores.forEach(jugador => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${jugador.nombreUsuario}</td>`;
                    listaJugadores.appendChild(tr);
                });

                document.getElementById('tituloSala').innerText = `Partida: ${nombrePartida}`;
                document.getElementById('jugadoresConectados').innerText = `Jugadores conectados: ${jugadores.length}/${numJugadores}`;
                const btnIniciarPartida = document.getElementById('btnIniciarPartida');
                btnIniciarPartida.disabled = jugadores.length < numJugadores;
                const btnReiniciarRonda = document.getElementById('btnReiniciarRonda');
                btnReiniciarRonda.disabled = jugadores.length < numJugadores;
                const btnJugarCarta = document.getElementById('btnJugarCarta');
                btnJugarCarta.disabled = jugadores.length < numJugadores;

                if (reiniciarRonda) {
                    btnJugarCarta.disabled = true;
                }
            }
        });

        // Recibir cartas asignadas y mostrarlas como tarjetas de Bootstrap
        socket.on("asignarCartas", (cartas) => {
            const zonaCartas = document.getElementById("zonaCartas");
            zonaCartas.innerHTML = '';

            if (cartas.length > 0) {
                cartas.forEach(carta => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${carta}</h5>
                        </div>
                    `;
                    zonaCartas.appendChild(cardElement);
                });
            } else {
                zonaCartas.innerHTML = '<p>No tienes cartas.</p>';
            }
        });

        // Agregar evento al botón para dejar la partida
        document.getElementById('btnDejarPartida').addEventListener('click', function () {
            socket.emit('dejarPartida', nombrePartida);
            window.location.href = 'index.html';
        });

        // Agregar evento al botón para iniciar la partida
        document.getElementById('btnIniciarPartida').addEventListener('click', function () {
            socket.emit('iniciarPartida', nombrePartida);
        });

        // Escuchar el evento de estado de la partida
        socket.on('estadoPartida', ({ nombrePartida: nombrePartidaSocket, rondaActual, siguienteRonda, reiniciarRonda }) => {
            const btnIniciarPartida = document.getElementById('btnIniciarPartida');
            const btnIniciarRonda = document.getElementById('btnIniciarRonda');
            const btnReiniciarRonda = document.getElementById('btnReiniciarRonda');

            if (reiniciarRonda) {
                // Mostrar el botón de reiniciar ronda y ocultar los otros
                btnReiniciarRonda.style.display = 'inline-block';
                btnReiniciarRonda.disabled = true;
                btnIniciarPartida.style.display = 'none';
                btnIniciarRonda.style.display = 'none';
            } else if (rondaActual === 0) {
                // La partida aún no ha comenzado
                btnIniciarPartida.style.display = 'inline-block';
                btnIniciarRonda.style.display = 'none';
                btnIniciarRonda.disabled = true;

                btnReiniciarRonda.style.display = 'none';
                btnReiniciarRonda.disabled = true;
                document.getElementById('zonaRondaPartida').innerText = `Partida no iniciada`;
            } else {
                // La partida ha comenzado
                btnIniciarPartida.style.display = 'none';
                btnIniciarRonda.style.display = 'inline-block';
                btnIniciarRonda.disabled = !siguienteRonda;

                btnReiniciarRonda.style.display = 'none';
                btnReiniciarRonda.disabled = true;
                document.getElementById('zonaRondaPartida').innerText = `Ronda: ${rondaActual}`;
            }
        }
        );

        // botón para reiniciar la ronda
        document.getElementById('btnReiniciarRonda').addEventListener('click', function () {
            socket.emit('reiniciarRonda', nombrePartida);
            this.disabled = true; // Deshabilitar el botón hasta que el servidor confirme el reinicio
        });

        // Escuchar el evento de inicio de la partida
        socket.on('partidaIniciada', () => {
            // Ocultar el botón "Iniciar Partida" y mostrar "Iniciar Nueva Ronda"
            document.getElementById('btnIniciarPartida').style.display = 'none';
            const btnIniciarRonda = document.getElementById('btnIniciarRonda');
            btnIniciarRonda.style.display = 'inline-block';
        });

        // Evento para el botón "Iniciar Nueva Ronda"
        document.getElementById('btnIniciarRonda').addEventListener('click', function () {
            socket.emit('iniciarNuevaRonda', nombrePartida);
            this.disabled = true; // Deshabilitar de nuevo hasta que todos jueguen
        });

        // Funcionalidad para mostrar/ocultar la lista de jugadores
        document.getElementById('toggleListaJugadores').addEventListener('click', function () {
            const tablaJugadores = document.getElementById('jugadoresTabla');
            tablaJugadores.style.display = tablaJugadores.style.display === 'none' ? 'table' : 'none';
        });

        // Lógica para el botón "Jugar Carta"
        document.getElementById('btnJugarCarta').addEventListener('click', function () {
            const zonaCartas = document.getElementById("zonaCartas");
            const cartas = Array.from(zonaCartas.querySelectorAll('.card'));

            if (cartas.length > 0) {
                const cartaElement = cartas.shift(); // Obtener la primera carta
                const cartaJugada = cartaElement.querySelector('.card-title').textContent;

                zonaCartas.removeChild(cartaElement); // Eliminar la carta de la visualización
                socket.emit('jugarCarta', { nombrePartida, cartaJugada });
            } else {
                // Mostrar el mensaje en el cuerpo del modal
                document.getElementById('errorModalMessage').innerText = 'No tienes cartas para jugar.';

                // Mostrar el modal de error
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
            }
        });

        // Recibir el estado actualizado de las cartas jugadas y mostrarlas como tarjetas de Bootstrap
        socket.on('actualizarCartasJugadas', (cartasJugadas) => {
            const zonaPartida = document.getElementById("zonaPartida");
            zonaPartida.innerHTML = ''; // Limpiar la zona de la partida antes de mostrar las cartas

            // Mostrar cada carta jugada por cada jugador
            if (cartasJugadas.length > 0) {
                cartasJugadas.forEach(({ nombreUsuario, carta }) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card card-jugada';
                    cardElement.innerHTML = `
                        <div class="card-body"><br/>
                            <h5 class="card-title">${carta}</h5>
                            <p class="card-text">${nombreUsuario}</p>
                        </div>
                    `;
                    zonaPartida.appendChild(cardElement);
                });
            } else {
                zonaPartida.innerHTML = '<p>No hay cartas jugadas aún.</p>';
            }
        });


        socket.on("errorJugarCarta", ({ mensaje }) => {
            // Establecer el mensaje en el cuerpo del modal
            document.getElementById('errorModalMessage').innerText = mensaje;
            document.getElementById('errorModalLabel').innerText = '¡Orden incorrecto!';
            // Mostrar el modal de error
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        });

        socket.on("rondaSuperada", ({ mensaje }) => {
            // Establecer el mensaje en el cuerpo del modal
            document.getElementById('errorModalMessage').innerText = mensaje;
            document.getElementById('errorModalLabel').innerText = '¡Ronda Superada!';
            // Mostrar el modal de error
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        });

        socket.on("dejarPartida", ({ mensaje }) => {
            // Establecer el mensaje en el cuerpo del modal
            document.getElementById('errorModalMessage').innerText = mensaje;
            document.getElementById('errorModalLabel').innerText = 'Un jugador ha dejado la partida';
            // Mostrar el modal de error
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        });

        
    </script>
</body>

</html>
